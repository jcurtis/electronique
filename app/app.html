<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="vendor/electron_boilerplate/context_menu.js"></script>
    <script src="vendor/electron_boilerplate/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>

  <div class="top-panel">
    <div class="top-panel-controls">
      <a href="#" id="top-panel-controls-back">
        <span class="icon-arrow_back"></span>
      </a>
      <a href="#" id="top-panel-controls-forward">
        <span class="icon-arrow_forward"></span>
      </a>
    </div>
  </div>

  <webview
    id="webview"
    src="https://play.google.com/music/listen"
    autosize="on"
    minwidth="576"
    minheight="432"
    partition="persist:google"
    plugins
    allowpopups
  ></webview>

</body>
</html>
